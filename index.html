<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ª–∏—á–Ω—ã—Ö –≤–µ—â–µ–π</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input, select { padding: 6px; margin: 4px 0; width: 100%; }
    .form-group { margin-bottom: 10px; }
    #addForm { max-width: 600px; }
  </style>
</head>
<body>
  <h1>üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ª–∏—á–Ω—ã—Ö –≤–µ—â–µ–π</h1>

  <form id="addForm">
    <div class="form-group">
      <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
      <input type="text" id="itemName" required />
    </div>
    <div class="form-group">
      <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
      <input type="text" id="category" />
    </div>
    <div class="form-group">
      <label>–ö–æ–º–Ω–∞—Ç–∞:</label>
      <input type="text" id="room" />
    </div>
    <div class="form-group">
      <label>–ú–µ—Å—Ç–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è:</label>
      <input type="text" id="storage" />
    </div>
    <div class="form-group">
      <label>–§–æ—Ç–æ (—Å—Å—ã–ª–∫–∞):</label>
      <input type="text" id="photo" placeholder="https://..." />
    </div>
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –≤–µ—â—å</button>
  </form>

  <h2>–°–ø–∏—Å–æ–∫ –≤–µ—â–µ–π</h2>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
        <th>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
        <th>–ö–æ–º–Ω–∞—Ç–∞</th>
        <th>–ú–µ—Å—Ç–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è</th>
        <th>–§–æ—Ç–æ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwsbMrYAmOLxnrIqK0NtWQzieJ3SO_ymRnCNFQ-YD7KdyZWiYIWfMSFS3JXjFUOfgswcA/exec'; // ‚Üê –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π URL –∏–∑ Google Apps Script

    async function fetchItems() {
      const res = await fetch(scriptUrl + '?action=get');
      const data = await res.json();
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.itemName}</td>
          <td>${item.category}</td>
          <td>${item.room}</td>
          <td>${item.storage}</td>
          <td>${item.photo ? `<a href="${item.photo}" target="_blank">–§–æ—Ç–æ</a>` : ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const itemName = document.getElementById("itemName").value;
      const category = document.getElementById("category").value;
      const room = document.getElementById("room").value;
      const storage = document.getElementById("storage").value;
      const photo = document.getElementById("photo").value;

      await fetch(`${scriptUrl}?action=add&itemName=${encodeURIComponent(itemName)}&category=${encodeURIComponent(category)}&room=${encodeURIComponent(room)}&storage=${encodeURIComponent(storage)}&photo=${encodeURIComponent(photo)}`);


      // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
      e.target.reset();
      fetchItems();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
    fetchItems();
  </script>
</body>
</html>
